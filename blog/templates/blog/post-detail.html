{% extends "base.html" %}
{% load static %}

{% block title_block %}
  {{ post.title }}
{% endblock %}

{% block css_block %}
  <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock %}

{% block body_block %}
<section id="summary">
  <h2>{{post.title|title}}</h2>
  <article>
    <img src="{% static 'blog/images/'|add:post.image %}" alt="{{post.title}}" />
    <address>By {{post.author}}</address>
    <div>Last updated on <time>{{ post.date|date:"j F Y" }}</time></div>
  </article>
</section>

<main>
  <p>
    {{post.content|linebreaks}}
  </p>
</main>
{% endblock %}
